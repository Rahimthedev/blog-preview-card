<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="blog-pre-container">
    <div class="picture">
      <img src="./assets/images/illustration-article.svg" alt="illustration article image">
    </div>
    <div class="blog-disc">
      <div class="btn">
        <p class="head">Learning</p>
        <p class="pd-date">Published <span>21 Dec 2023</span></p>
      </div>
      <div class="title-disc">
        <div class="title">
          <h1>HTML & CSS foundations</h1>
        </div>
        
        <p class="min-disc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-footer">
        <img src="./assets/images/image-avatar.webp" alt="greg's avatar">
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </div>
</body>
</html>
